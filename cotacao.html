<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotação - Azul Cargo</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Cotar Frete</h1>
    <input id="cepOrigem" placeholder="CEP Origem">
    <input id="cepDestino" placeholder="CEP Destino">
    <input id="valorTotal" placeholder="Valor Total (R$)">
    <input id="pedido" placeholder="Número do Pedido (opcional)">
    <input id="quantidadeVolumes" type="number" placeholder="Qtd Volumes">
    <label><input type="radio" name="coleta" value="sim">Com Coleta</label>
    <label><input type="radio" name="coleta" value="nao" checked>Sem Coleta</label>
    <div id="itens"></div>
    <button onclick="gerarCamposItens()">Gerar Itens</button>
    <button onclick="cotar()">Efetuar Cotação</button>
    <div id="resultados"></div>
  </div>
  <script src="assets/js/cotacao.js"></script>
</body>
</html>
